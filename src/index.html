<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- support for mobile touch devices -->
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../src/index.css">
</head>
<body>
    <div class="title">
      <h1> Digital Watch part : A </h1>
    </div>

    <div class="content">
      <div class="watch">
        <span id="watch-id" class="watch-screen">
            <span id="time-id" class="time"></span>
            <span id="second-id" class="seconds"></span>
        </span>
        <button id="changeModeButton" class="button button-mode"></button>
        <button id="changeIncreaseButton" class="button button-increase"></button>
        <button id="changeColorButton" class="button button-light"></button>
      </div>
    </div>
</body>
</html>
