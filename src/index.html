<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- support for mobile touch devices -->
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../src/index.css">
</head>
<body>
    <div class="title">
      <h1> Digital Watch part : B </h1>
    </div>

    <div id="watches-container" class="watches-container">
    </div>

    <div class="footer">
      <div >
        <form>
          <label for="timezone-select">Choose your time zone :</label>
            <select id="timezone-select" name="timezone">
              <option value="0">GMT+0</option>
              <option value="1" selected>GMT+1</option>
              <option value="2">GMT+2</option>
              <option value="3">GMT+3</option>
              <option value="4">GMT+4</option>
              <option value="5">GMT+5</option>
              <option value="6">GMT+6</option>
              <option value="7">GMT+7</option>
              <option value="8">GMT+8</option>
              <option value="9">GMT+9</option>
              <option value="10">GMT+10</option>
              <option value="11">GMT+11</option>
              <option value="12">GMT+12</option>
            </select>
        </form>
      </div>

      <div class="">
          <button id="addWatchButton" class="buttonAddWatch">Add New Watch</button>
      </div>

    </div>
</body>
</html>
